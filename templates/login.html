{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form class="col s12 m8" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel mpl-card mpl-login-card">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large darken-4 text-shadow mpl-login-button">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
        </div>
   <div class="mpl-footnote-container">
            <p class="mpl-login-newuser">
                New Here?
                <a href="{{ url_for('register') }}">Register for an Account</a>
            </p>
        </div>
        

{% endblock %}
