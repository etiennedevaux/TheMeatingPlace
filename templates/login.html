{% extends "base.html" %}
{% block content %}

    <div class="row mpl-card">
        <form class="col s12 m8" method="POST" action="{{ url_for('login') }}">
            
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="4" maxlength="15" pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large darken-4 text-shadow mpl-add">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>

        </form>
        </div>
   <div class="mpl-footnote-container">
            <p>
                New Here?<br>
                <a href="{{ url_for('register') }}">Register for an Account</a>
            </p>
        </div>
        

{% endblock %}
