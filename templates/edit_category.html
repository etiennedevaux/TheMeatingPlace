{% extends "base.html" %}
{% block content %}

    

    <div class="row mpl-card grey lighten-5">
        <h1>Edit Category</h1>
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen-alt prefix text-darken-4"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow mpl-cancel">Cancel <i class="fas fa-times-circle right"></i></a>
                    <button type="submit" class="btn-large darken-1 text-shadow mpl-update">Update Category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
