{% extends "base.html" %}
{% block content %}

<div class="mpl-card">

    <h1>Manage Categories</h1>

    <div class="row">

    </div>

    <ul class="mpl-categories">

        {% for category in categories %}
        <li>


            <div class="row mpl-categories-row">

                <div class="col-6 mpl-categories-text">
                    <p>{{ category.category_name }}</p>
                </div>
                <div class="col-3 mpl-categories-actions">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}"
                        class="btn green accent-4">Edit</a>
                </div>
                <div class="col-3 mpl-categories-actions">

                    <a href="{{ url_for('delete_category', category_id=category._id) }}"
                        class="btn light-blue lighten-1">Delete</a>
                </div>
            </div>


        </li>

        {% endfor %}

    </ul>
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large darken-2 text-shadow mpl-categories-button">
            Add New Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

{% endblock %}
