{% extends "base.html" %}
{% block content %}


    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                
                <h2 class="center-align light-blue-text text-darken-4">
                    Profile for
                </h2>
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ userprofile.given_name }} {{userprofile.family_name}}
                </h3>
    <!-- Start of Profile Image-->
    <div id="mpl-profile-image-container">
        {% if session.user|lower == userprofile.username|lower %}
            <a id="mpl-user-edit" href="{{ url_for('edit_user', user_id=session['user']) }}" class="btn-small light-blue lighten-1">Edit</a>
        {% endif %}
        <img id="mpl-profile-main" src="{{userprofile.profile_image}}">
    </div>
    <!-- End of Profile Image-->
                <p> {{ userprofile.about_me}}</p>
            </div>
        </div>
    </div>

{% endblock %}
