{% extends "base.html" %}
{% block content %}


    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                {% if session.user|lower == userprofile.username|lower %}
                            <a href="{{ url_for('edit_user') }}" class="btn-small light-blue lighten-1 mpl-recipe-edit">Edit</a>
                        {% endif %}
                <h2 class="center-align light-blue-text text-darken-4">
                    Profile for
                </h2>
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ userprofile.given_name }} {{userprofile.family_name}}
                </h3>
                <img class="mpl-profile-main" src="{{userprofile.profile_image}}">
                <p> {{ userprofile.about_me}}</p>
            </div>
        </div>
    </div>

{% endblock %}
