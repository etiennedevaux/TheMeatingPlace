{% extends "base.html" %}
{% block content %}


    <div class="row mpl-card">
        <div class="col-12">
            <div>
                
                <h1>
                    Profile for
                </h1>
                <h2>
                    {{ userprofile.given_name }} {{userprofile.family_name}}
                </h2>
    <!-- Start of Profile Image-->
    <div id="mpl-profile-image-container">
        {% if session.user|lower == userprofile.username|lower %}
            <a id="mpl-user-edit" href="{{ url_for('edit_user') }}" class="btn-small light-blue lighten-1 mpl-edit">Edit <i class="far fa-edit"></i></a>
        {% endif %}
        <img id="mpl-profile-main" src="{{userprofile.profile_image}}" alt="profile image">

    <!-- End of Profile Image-->

    <!-- Profile About Me-->
                <p class="mpl-profile-aboutme"> {{ userprofile.about_me}}</p>
    <!-- Profile About Me-->
</div>
            </div>
        </div>
    </div>

{% endblock %}
